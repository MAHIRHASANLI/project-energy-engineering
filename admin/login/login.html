<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin / Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" style="background-color:rgb(92, 86, 86); padding:5px;">
                <a href="../admin.html"><img class="logo-img" src="../../../images/logo2.png" alt=" logo"></a>
              </div>
              <a href="../admin.html" style="text-align: end;display: block;">Geri qayıt</a>
              <h6 class="font-weight-light">Davam etmək üçün daxil olun.</h6>
              <form class="pt-3" id="admin-login-form">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email-signIn"
                    placeholder="email daxil edin">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password-signIn"
                    placeholder="parol daxil edin">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-github btn-lg font-weight-medium auth-form-btn">DAXİL
                    OLUN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- login JS -->
  <script src="./admin-login.js"></script>
</body>

</html>
